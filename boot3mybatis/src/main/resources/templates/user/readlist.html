<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="../vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="../assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="../assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="../assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
    
</head>
<body>

<div class="container">
 <h2 class="text-bold text-1100 mb-5">회원목록</h2>
        <div id="members" data-list='{"valueNames":["uno","username","uname","udate"],"page":10,"pagination":true}'>
          <div class="row align-items-center justify-content-between g-3 mb-4">
            <div class="col col-auto">
              <div class="search-box">
                <form class="position-relative" data-bs-toggle="search" data-bs-display="static">
                  <input class="form-control search-input search" type="search" placeholder="Search members" aria-label="Search" />
                  <span class="fas fa-search search-box-icon"></span>

                </form>
              </div>
            </div>
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <a th:href="@{/user/create}" class="btn btn-primary"><span class="fas fa-plus me-2"></span>회원등록</a>
              </div>
            </div>
          </div>
          <div class="mx-n4 mx-lg-n6 px-4 px-lg-6 mb-9 bg-white border-y border-300 mt-2 position-relative top-1">
            <div class="table-responsive scrollbar ms-n1 ps-1">
              <table class="table table-sm fs--1 mb-0">
                <thead>
                  <tr>
                    <th class="white-space-nowrap fs--1 align-middle ps-0">
                      <div class="form-check mb-0 fs-0">
                        <input class="form-check-input" id="checkbox-bulk-members-select" type="checkbox" data-bulk-select='{"body":"members-table-body"}' />
                      </div>
                    </th>
                    <th class="sort align-middle" scope="col" data-sort="customer" style="width:10%; min-width:200px;">번호</th>
                    <th class="sort align-middle" scope="col" data-sort="email" style="width:30%; min-width:200px;">별명</th>
                    <th class="sort align-middle pe-3" scope="col" data-sort="mobile_number" style="width:30%; min-width:200px;">아이디</th>
                    <th class="sort align-middle" scope="col" data-sort="city" style="width:30%;">가입일</th>
                  </tr>
                </thead>
                <tbody class="list" id="members-table-body">
                  
                  
 <th:block th:each="user:${users}">
	 
	                  
                  <tr class="hover-actions-trigger btn-reveal-trigger position-static">
                    <td class="fs--1 align-middle ps-0 py-3">
                      <div class="form-check mb-0 fs-0">
                        <input class="form-check-input" type="checkbox" data-bulk-select-row='{"customer":{"avatar":"/team/32.webp","name":"Carry Anna"},"email":"annac34@gmail.com","mobile":"+912346578","city":"Budapest","lastActive":"34 min ago","joined":"Dec 12, 12:56 PM"}' />
                      </div>
                    </td>
                    <td class="customer align-middle white-space-nowrap"><a class="d-flex align-items-center text-900 text-hover-1000" href="#!">
                        <div class="avatar avatar-m"><img class="rounded-circle" src="../assets/img/team/32.webp" alt="" />
                        </div>
                        <h6 class="mb-0 ms-3 fw-semi-bold" th:text="${user.uno}">Carry Anna</h6>
                      </a></td>
                    <td class="email align-middle white-space-nowrap"><a th:href="@{|/user/detail?username=${user.username}|}" th:text="${user.uname}">uname</a></td>
                    <td class="mobile_number align-middle white-space-nowrap" th:text="${user.username}"></td>
                    <td class="joined align-middle white-space-nowrap text-700 text-end" th:text="${user.udate}">Dec 12, 12:56 PM</td>
                  </tr>
                  
</th:block>                  
                  

                </tbody>
              </table>
              </div>
              </div>
              </div>
              </div>
              
              
</div>              
                  <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="../vendors/popper/popper.min.js"></script>
    <script src="../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../vendors/anchorjs/anchor.min.js"></script>
    <script src="../vendors/is/is.min.js"></script>
    <script src="../vendors/fontawesome/all.min.js"></script>
    <script src="../vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../vendors/list.js/list.min.js"></script>
    <script src="../vendors/feather-icons/feather.min.js"></script>
    <script src="../vendors/dayjs/dayjs.min.js"></script>
    <script src="../assets/js/phoenix.js"></script>
    <script src="../vendors/list.js/list.min.js"></script>



</body>
</html>
